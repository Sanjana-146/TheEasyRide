<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <!-- <script src="bill-section.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://www.paypal.com/sdk/js?client-id=ATw47kX6uCpcbP96WVh5PpkeJpzJOHuE6308QN2cXfY95HEXpeQz8Btul6z4AabI7jNFleKi_DNbbncH&currency=USD"></script>

</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-xl p-6 ">
        <h2 class="text-2xl font-bold text-blue-600 mb-4" id="vehicleName">The EasyRide</h2>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <p><strong>Date:</strong> <span id="startDate"></span></p>
                <p><strong>Starting Time:</strong> <span id="startTime"></span></p>
                <p><strong>Ending Time:</strong> <span id="endTime"></span></p>
                <p><strong>Pick Location:</strong> <span id="pickupLocation"></span></p>
            </div>
            <div>
                <p><strong>Amount:</strong> <span id="amount"></span></p>
                <p><strong>Discount:</strong> <span id="discount"></span></p>
                <p><strong>GST:</strong> <span id="gst"></span></p>
                <p class="font-bold text-xl"><strong>Total Amount:</strong> <span id="totalAmount"></span></p>
            </div>
        </div>

        <hr class="my-4">

        <h3 class="text-lg font-semibold">Owner Details</h3>
        <p><strong>Phone Number:</strong> <span id="ownerPhone"></span></p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md w-full mt-4" onclick="payementGateway()">Proceed to Payment</button>

<!-- PayPal Button Container -->
<div id="paypal-button-container" class="mt-4"></div>
    </div>
<script src="booking.js"></script>
</body>
</html>
