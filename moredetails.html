 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Car Details</title>
     <link rel="stylesheet" href="style.css">
 
 </head>
 
 <body class="bg-slate-100 p-4">

  
     <div class="max-w-6xl mx-auto p-4 md:p-6">
         <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-4 md:p-6">
       
             <div class="flex flex-col items-center">
                 <img id="mainImage" src="https://via.placeholder.com/600x400" 
                      class="w-full h-48 md:h-96 bg-gray-300 rounded-lg object-cover" alt="Car Image">
           
                 <div id="thumbnailContainer" class="flex space-x-2 md:space-x-4 mt-4 overflow-x-auto">
              
                 </div>
             </div>
 
     
             <div class="flex flex-col justify-center text-left">
                 <h1 id="vehicleName" class="text-xl md:text-3xl font-bold">Alto</h1>
                 <p id="vehicleDescription" class="text-gray-600 text-sm md:text-base mt-2">
                     
                 </p>
 
                 <div class="mt-4 space-y-2 text-sm md:text-base">
                     <p><strong>Fuel Type:</strong> <span id="fuelType">Petrol</span></p>
                     <p><strong>Pickup Address:</strong> <span id="pickupAddress">165 B, Pre Conco Colony, Indore</span></p>
                     <p><strong>Pin Code:</strong> <span id="areaPinCode">452009</span></p>
                     <p><strong>Phone:</strong> <span id="phoneNo">9301163448</span></p>
                 </div>
 
           
                 <p class="text-lg md:text-xl font-bold ">
                     Price: ₹<span id="price">N.A.</span>
                 </p>
                  <div class="mt-20">
                     <button onclick="redirectToLocation()" class="  bg-green-500 w-full md:w-40 text-white px-4 py-2 mt-4 rounded  hover:bg-[rgb(66,88,188)] hover:text-white transition">
                     Location
                     </button>

                     
                     <button onclick="redirectToPayment()" class=" bg-[rgb(66,88,188)] w-full md:w-40 text-white px-4 py-2 mt-4 rounded  hover:bg-[rgb(34,197,94)] hover:text-white transition">
                       Book Now
                       </button>

                       
                  </div>  
                  
               </div>
 
      </div>

       </div>
 
   
     <script>
         function changeImage(img) {
             document.getElementById('mainImage').src = img.src;
         }
     </script>
     <script src="moredetails.js"></script>
 </body>
 </html>
